<div class="events-container">
  <div class="events-wrapper">

    <h1 class="events-title">Event Ticketing System</h1>
    <h3 class="events-subtitle">Available Events</h3>

    <!-- No events found -->
    <div *ngIf="events.length === 0" class="no-events">
      <p>No events available at the moment.</p>
    </div>

    <!-- Events List -->
    <div *ngIf="events.length > 0" class="events-grid">
      <div *ngFor="let event of events" class="event-card">

        <h2 class="event-title">{{ event.title }}</h2>

        <p class="event-description">{{ event.description }}</p>

        <p class="event-info"><strong>Date:</strong> {{ event.date | date }}</p>

        <p class="event-info">
          <strong>Price:</strong>
          <span class="event-price">{{ event.price }} {{ event.currency }}</span>
        </p>

        <button class="buy-btn" (click)="buyTicket(event)">Buy Ticket</button>

      </div>
    </div>

  </div>
</div>
